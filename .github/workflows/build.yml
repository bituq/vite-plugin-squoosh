name: Build

on:
  push:
    paths:
      - package.json
      - pnpm-workspace.yaml
      - packages/**
    branches:
      - development
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/

      - name: install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.16.0
          run_install: true

      - name: build examples
        run: pnpm run build:ex